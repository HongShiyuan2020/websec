<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>策略组1</title>
</head>
<body>
    <header>
        <h1>策略组</h1>
    </header>

    <main>
        <table class="strategy1-table">
            <thead>
                <tr>
                    <td>
                        序号
                    </td>
                    <td>
                        名称
                    </td>
                    <td>
                        用户组
                    </td>
                    <td>
                        操作
                    </td>
                </tr>
            </thead>
            <tbody id="body-list">
                
            </tbody>
            <tfoot>

            </tfoot>
        </table>

        <button class="strategy1-button" id="strategy1-button">添加策略</button>
    </main>

    <footer>

    </footer>

    <script>
        var template = '<tr> <td> $idx$ </td> <td> $name$ </td> <td> $us$ </td> <td> <button href="#">编辑</a> <button href="#">删除</a> </td> </tr>';

        $(document).ready(function(){
            setTimeout(() => {
                $.ajax({
                url: '/getdata?type=s',
                success: (res) => {
                    var list = res.map((e, idx) => {
                        return template.replace('$idx$', idx+1).replace('$name$', e.name).replace('$us$', e.us);
                    });

                    $('#body-list').empty().append(list);
                    console.log(res);
                }
            });
            }, 500);
            
            $("#strategy1-button").click(function(){
		        $("#content-right").load("../html/strategy2.html");
	        });
        });
    </script>
</body>
</html>
